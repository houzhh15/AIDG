version: '3.8'

services:
  # Main AIDG service (lightweight)
  aidg-main:
    image: aidg-aidg:lite
    container_name: aidg-main
    environment:
      # 依赖服务配置（符合 task_1760229132 设计）
      - DEPENDENCY_MODE=fallback
      - DEPENDENCY_SERVICE_URL=http://deps-service:8080
      - DEPENDENCY_SHARED_VOLUME=/data
      # 音频处理配置（通过依赖服务）
      - ENABLE_AUDIO_CONVERSION=false
      - ENABLE_SPEAKER_DIARIZATION=false
      - ENABLE_DEGRADATION=false
      # 基础配置
      - ENV=production
      - PORT=8000
      - MCP_HTTP_PORT=8081
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      # JWT 配置
      - JWT_SECRET=${JWT_SECRET:-please-change-me-in-production}
      - USER_JWT_SECRET=${USER_JWT_SECRET:-please-change-user-jwt-secret}
      - ADMIN_DEFAULT_PASSWORD=${ADMIN_DEFAULT_PASSWORD:-admin123}
      # MCP 配置
      - MCP_PASSWORD=${MCP_PASSWORD:-dev-mcp-password}
      # 数据目录
      - PROJECTS_DIR=/data/projects
      - USERS_DIR=/data/users
      - MEETINGS_DIR=/data/meetings
      - AUDIT_LOGS_DIR=/data/audit_logs
      # CORS 配置
      - CORS_ALLOWED_ORIGINS=http://localhost:8000,http://localhost:3000
      # Whisper 配置（如果需要）
      - WHISPER_API_URL=${WHISPER_API_URL:-}
      - WHISPER_MODE=disabled
    volumes:
      - shared-data:/data
      - ./data/projects:/data/projects
      - ./data/users:/data/users
      - ./data/meetings:/data/meetings
      - ./data/audit_logs:/data/audit_logs
    ports:
      - "8000:8000"
      - "8081:8081"
    depends_on:
      deps-service:
        condition: service_healthy
    networks:
      - aidg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Command Executor Service
  deps-service:
    image: aidg-deps-service:latest
    container_name: aidg-deps-service
    volumes:
      - shared-data:/data
      - ./config/commands.yaml:/app/config/commands.yaml:ro
    environment:
      - LOG_LEVEL=info
      - HUGGINGFACE_ACCESS_TOKEN=${HUGGINGFACE_ACCESS_TOKEN}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    networks:
      - aidg-network

volumes:
  shared-data:
    driver: local

networks:
  aidg-network:
    driver: bridge
