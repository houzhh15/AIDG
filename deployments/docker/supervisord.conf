[supervisord]
nodaemon=true
user=aidg
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid

[program:web-server]
command=/app/server
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=30

[program:mcp-server]
command=/app/mcp-server
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=10
