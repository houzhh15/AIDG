name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify formatting
        run: |
          gofmt -l ./cmd ./pkg > gofmt.out || true
          if [ -s gofmt.out ]; then
            echo "::error file=gofmt::Run gofmt on listed files"
            cat gofmt.out
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: |
          # Exclude middleware package due to external dependency issue
          go test $(go list ./... | grep -v '/cmd/server/internal/middleware') -race -coverprofile=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.out

  frontend:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Match Dockerfile node:20-alpine
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Run tests
        run: npm test
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true  # Load image into docker daemon for testing
          tags: aidg:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image health
        run: |
          docker run -d --name aidg-test \
            -e ENV=development \
            -e PORT=8000 \
            -e MCP_HTTP_PORT=8081 \
            -e USER_JWT_SECRET=test-secret-at-least-32-characters-long \
            -e ADMIN_DEFAULT_PASSWORD=testpass123 \
            -e MCP_PASSWORD=test-mcp \
            -p 8000:8000 -p 8081:8081 \
            aidg:ci-test
          
          # Wait for services to start
          sleep 15
          
          # Check health endpoints
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:8081/health || exit 1
          
          # Cleanup
          docker stop aidg-test
          docker rm aidg-test
